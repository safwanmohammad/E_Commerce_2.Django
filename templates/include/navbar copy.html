{% load static %}
<section class="header-main border-bottom f-t">
    <div class="container">
        <!-- <div class="row"> -->
            <!-- Image and text -->
            <nav class="navbar navbar-dark navbar-expand-lg ">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static './images/art.png' %}" class="d-inline-block align-top logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ml-5 collapse navbar-collapse" id="navbarSupportedContent" style="    justify-content: space-around;">
                    <div class="">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active store-icon">
                                <a class="nav-link btn btn-outline-light res-top" href="{% url 'store' %}">Store <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle  btn btn-outline-light res-top-2" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    All category
                                </a>
                                <div class="dropdown-menu bg-transparent" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="{% url 'store' %}">All products</a>
                                    {% for category in links %}
                                    <a class="dropdown-item"
                                        href="{{ category.get_url }}">{{category.category_name}}</a>
                                    {% endfor %}
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
                            <div class="input-group w-100">
                            <input class="form-control mr-sm-2" style="width:60%;" type="search" placeholder="Search" aria-label="Search"
                                name="keyword">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        </form>
                    </div>

                    <div class="d-flex  mb-3 mb-lg-0 spacetop">
                        {% if user.id is None %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome guest!</small>
                            <div>
                                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}"> Register</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome <b>{{user.first_name}}</b></small>
                            <div>
                                <a href="{% url 'dashbord' %}">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'logout' %}"> Logout</a>
                            </div>
                        </div>
                        {% endif %}
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                    </div> 
                </div>
            </nav>
        <!-- </div>  -->
    </div> 
</section>
