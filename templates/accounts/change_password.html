{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg ">
    {% include 'include/alert.html' %}

    <div class="container">
        <div class="row">
            {% include 'include/dashboard-sidebar.html' %}
            <main class="col-md-9">
                <article class="card change-card">
                    <header class="card-header edit-card-header">
                        <strong class="d-inline-block mr-3">Change Password</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group ">
                                        <label>Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group ">
                                        <label>Create New Password</label>
                                        <input type="password" name="new_password" placeholder="Create New Password"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group ">
                                        <label>Confirm Password</label>
                                        <input type="password" name="confirm_password"
                                            placeholder="Confirm New Password" class="form-control" required>
                                    </div>
                                    <input type="submit" value="submit" class="btn btn-outline-primary">
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                    <div class="table-responsive">
                    </div> <!-- table-responsive .end// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
